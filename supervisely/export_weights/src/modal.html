<div id="yolov5-train">
    <sly-field title="Image size" description="Set inference image size(same for height and width)">
        <el-input v-model="state.imageSize"></el-input>

    <sly-field title="Choose Device" description="Cuda device number (i.e. 0, 1, 2 or 3) or cpu">
        <el-input v-model="state.device" style="width:250px;"></el-input>
    </sly-field>
</div>
